<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Form</title>
  </head>
  <body>
    <h3>Sequence analysis</h3>

    <form action="Seq.py" method="get">
      Enter the sequence to analyze:  <input type="text" name="msg">
      <br><br>
      Select the length of the sequence?:
      <input type="checkbox" name="chk">
      <br><br>
      Choose the nucleotide type:
      <input type="radio" name="base" value="A" checked> A
      <input type="radio" name="base" value="C"> C
      <input type="radio" name="base" value="T"> T
      <input type="radio" name="base" value="G"> G
      <br><br>
      Choose an operation:
      <select name="operation">
        <option value="count">Count</option>
        <option value="perc">Percentage</option>
      </select>
       <br><br>
        <input type="submit"/>
    </form>

  </body>
</html>
